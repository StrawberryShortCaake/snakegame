<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


    <div class="wrapper">
        <div class="game-details">
            <span class="score">Current Score: 0</span>                                
            <span class="strawberry"></span>
            <span class="high-score">High Score: 15</span>
        </div>
        
        <div class="play-board">

        </div>

        <div class="controls">
            <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long up"></i>

            <div class="leftright">
            <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long left"></i>
            <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long right"></i>
             </div>
            <i data-key="ArrowDown"  class="fa-solid fa-arrow-down-long down"></i>

         </div>
       
     
    </div>
    

  

    <div class="gameOverScreen hide">
        <span class="loss-text">You lose!</span>
        <button class="playButton">Play Again?</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
